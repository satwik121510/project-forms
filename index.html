<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form </h1>
    <label for="Name">Name:</label>
    <input type="text" name="Name" id="Name" placeholder="Enter your name"> <br> <br>
    <label for="Father Name:">Father Name:</label>
    <input type="text" placeholder="Enter your Father Name"> <br> <br>
    <label for="Postal Address">Postal Address:</label>
    <input type="text"> <br> <br>
    <label for="Personal Address">Personal Address:</label>
    <input type="text"> <br> <br>
    <label>Gender:</label>
    <label>Male</label>
    <input type="radio">
    <label >Female</label>
    <input type="radio"> <br><br>
    <label>Age:</label>
    <input type="date" required>
    <br><br>
    <label>Qualification:</label>
    <select required>
       <option value="10th">10th</option>
       <option value="Intermediate">Intermediate</option>
       <option value="Diploma">Diploma</option>
       <option value="B-Tech">B-Tech</option>
       <option value="Degree">Degree</option>
    </select> &nbsp;
    <label>City:</label>
    <select>
        <option value="Vijayawada">Vijayawada</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Rajahmundry">Rajahmundry</option>
        <option value="Delhi">Delhi</option>
        <option value="Vizag">Vizag</option>
        <option value="Kerala">Kerala</option>
        <option value="Guntur">Guntur</option>
        <option value="Nandyal">nandyal</option>
    </select> <br><br>
    <label>College/School:</label>
    <input type="text">
    <br><br>
    <label > District:</label>

    <select>
        <option value="Andhra pradesh">Andhra pradesh (A.P)</option>
        <option value="Telangana">Telangana (T.S)</option>
    </select> <br><br>
    <label>Cousre:</label>
    <select>
        <option value="HTML">HTML</option>
        <option value="C">C</option>
        <option value="PYTHON">PYTHON</option>
        <option value="JAVA">JAVA</option>
        <option value="C++">C++</option>
    </select> <BR></BR>
    <label >Email:</label>
    <input type="email" placeholder="please enter your email"> <br><br>
    <label for="password">Password</label>
    <input type="password" placeholder="Enter the password">
    <br><br>
    <label for="Re-type password">Re-type Password</label>
    <input type="password" placeholder="Re-enter the password">
    <br><br>
    <label>Contact:</label>
    <input type="text" placeholder="enter your mobile number" required maxlength="10"> <br><br>
    <button type="submit"><b>Submit</b></button> &nbsp;
    <button type="reset"><b>reset</b></button>
    <button type="menu"><b>Menu</b></button>




   

</body>
</html>
